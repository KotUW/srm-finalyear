github:
  prebuilds:
    branches: true

tasks:
  - init: |
      pyenv install 3.10.4
      pyenv global 3.10.4
      python -m pip install --user pipx
      python -m pipx ensurepath
      source ~/.bashrc
      pipx install pipenv
      pipenv install --deploy --dev
  - command: pipenv shell

vscode:
  extensions:
    - ms-python.python